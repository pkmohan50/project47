<!DOCTYPE html>
<html>

<style type="text/css">
  
@import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;

}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background:#008060;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
  margin-top:1px;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: Black;
  font-size: 12px;
}

.form .register-form {
  display: none;
}

</style>

<head>
<body style="background-color:#003434;">
<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

<div class="login-page">
  <div class="form">
<div class="container">

	<input id="txtEmail" type="email" placeholder="Email" style="color:Grey;">
	<input id="txtPassword" type="password" placeholder="Password">
	
	<button id="btnLogin" class="btn btn-action">Log In</button>
	
	<button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
	<button id="btnLogout" class="btn btn-action hide">Log Out</button>
</div>
</div>
</div>

<script src="log.js"></script>
</body>
</html>
